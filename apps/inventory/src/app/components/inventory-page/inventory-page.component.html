<div class="page-wrapper">
  <div class="page-header">
    <img
      class="compu-image"
      src="./assets/images/computas.png"
      alt="Computas"
    />
    <h1 class="compu-text">COMPUSTUFF</h1>
    <div class="add-stuff-button">
      <button mat-raised-button color="primary" (click)="addStuff()">
        Add A Stuff
      </button>
    </div>
  </div>
  <div class="tab-group">
    <mat-tab-group animationDuration="1000ms">
      <mat-tab label="Drinks">
        <inventory-inventory-table
          #inventoryDrinkTable
          [category]="categories.DRINK"
        ></inventory-inventory-table>
      </mat-tab>
      <mat-tab label="Snacks">
        <inventory-inventory-table
          #inventorySnackTable
          [category]="categories.SNACK"
        ></inventory-inventory-table>
      </mat-tab>
      <mat-tab label="Utilities">
        <inventory-inventory-table
          #inventoryUtilityTable
          [category]="categories.UTILITIY"
        ></inventory-inventory-table>
      </mat-tab>
      <mat-tab label="Order List">
        <inventory-order-table></inventory-order-table>
      </mat-tab>
    </mat-tab-group>
  </div>
  <mat-spinner *ngIf="loading" color="primary"></mat-spinner>
</div>
