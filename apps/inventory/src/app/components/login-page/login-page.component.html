<div class="wrapper">
  <div class="login-container">
      <mat-card>
        <mat-card-title>One of Us?</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
              </mat-form-field>
            </div>

            <div *ngIf="error" class="error">
              {{ errorMessage }}
            </div>

            <div class="button">
              <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary">Yes?</button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
  </div>
  <mat-spinner color="primary" *ngIf="loading"></mat-spinner>
</div>
